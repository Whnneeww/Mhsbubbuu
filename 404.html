<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Search</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // JSONデータを取得する関数
            fetch('IDlist.json')
                .then(response => response.json())
                .then(data => {
                    // URLからIDを取得
                    const currentUrl = window.location.href;
                    const urlParts = currentUrl.split('/');
                    // ドメインの後に来る部分をIDとして取得（数字のみ）
                    const id = urlParts[3] && /^\d+$/.test(urlParts[3]) ? urlParts[3] : null;

                    // IDが存在する場合でデータを検索
                    if (id) {
                        const foundItem = data.find(item => item.id === id);

                        if (foundItem) {
                            // "url"がある場合は転送
                            if (foundItem.url) {
                                window.location.href = foundItem.url;
                            }
                            // "deta"を表示
                            else if (foundItem.deta) {
                                document.body.innerHTML = `
                                    <h1>ID: ${foundItem.id}</h1>
                                    ${foundItem.deta}
                                `;
                            }
                        } else {
                            // IDが見つからない場合「リクエストエラー」を表示
                            document.body.innerHTML = '<h1>リクエストエラー</h1>';
                        }
                    } else {
                        // IDがない場合「リクエストエラー」を表示
                        document.body.innerHTML = '<h1>リクエストエラー</h1>';
                    }
                })
                .catch(error => {
                    console.error('エラーが発生しました:', error);
                    document.body.innerHTML = '<h1>リクエストエラー</h1>';
                });
        });
    </script>
</head>
<body>
    <h1>データを検索中...</h1>
</body>
</html>
